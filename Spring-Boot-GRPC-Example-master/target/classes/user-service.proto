syntax = "proto3";
import "google/protobuf/empty.proto";

option java_multiple_files = true;
option java_package = "com.javainuse.user";
package users;

service UserService {
  rpc addUser(UserCreateDTO) returns (GetUserDTO);
  rpc editUser(User) returns (google.protobuf.Empty);
  rpc deleteUser(User) returns (google.protobuf.Empty);
  rpc getAllUsers(google.protobuf.Empty) returns (UserList);
}

message User {
  string userid = 1;
  string username = 2;
  string password = 3;
  UserRole userRole = 4;
  bool isActive = 5;
}

message UserCreateDTO {
  string userName = 1;
  string password = 2;
  UserRole userRole = 3;
}

message GetUserDTO {
  string userId = 1;
  string userName = 2;
  string userRole = 3;
  bool isActive = 4;
}

message UserList {
  repeated GetUserDTO users = 1;
}

enum UserRole {
  INVENTORY_MANAGER = 0;
  WAREHOUSE_WORKER = 1;
}
