syntax = "proto3";

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1;
}

message RegisterRequest {
  string username = 1;
  string password = 2;
  string role = 3;
}

message UserDTO {
  string username = 1;
  string userid = 2;
  string role = 3;
}

service AuthService {
  rpc login(LoginRequest) returns (LoginResponse);
  rpc register(RegisterRequest) returns (UserDTO);
}
